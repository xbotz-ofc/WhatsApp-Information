<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        .register-form { background: #f8f9fa; padding: 20px; border-radius: 5px; }
        input, select { padding: 10px; margin: 8px 0; width: 100%; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="register-form">
        <h2>Create Admin Account</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password (min 8 characters)">
        <input type="password" id="confirm" placeholder="Confirm Password">
        <select id="days">
            <option value="7" selected>7 Days Access</option>
            <option value="1">1 Day Access</option>
            <option value="30">30 Days Access</option>
        </select>
        <button onclick="register()">Register</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
            authDomain: "xr-social-53646.firebaseapp.com",
            databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xr-social-53646",
            storageBucket: "xr-social-53646.appspot.com",
            messagingSenderId: "55685443011",
            appId: "1:55685443011:web:ef0f9de8e329d24d512176"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const days = document.getElementById('days').value;
            const msg = document.getElementById('message');
            
            // Validasi
            if (!username || !password || !confirm) {
                showMessage("All fields are required!", "error");
                return;
            }
            
            if (password.length < 8) {
                showMessage("Password must be at least 8 characters!", "error");
                return;
            }
            
            if (password !== confirm) {
                showMessage("Passwords do not match!", "error");
                return;
            }
            
            // Buat akun admin
            const adminData = {
                username: username,
                password: password,
                createdAt: new Date().toISOString(),
                validDays: parseInt(days)
            };
            
            // Simpan ke database
            db.ref('adminAccounts').push(adminData)
                .then(() => {
                    showMessage("Admin account created successfully!", "success");
                    // Kosongkan form
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('confirm').value = '';
                })
                .catch(error => {
                    showMessage("Error: " + error.message, "error");
                });
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = "message " + type;
        }
    </script>
</body>
</html>
