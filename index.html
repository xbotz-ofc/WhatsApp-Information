<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .info-card { background: #f0f8ff; padding: 15px; border-radius: 5px; margin-top: 20px; }
        h1 { color: #2c3e50; }
        p { margin: 8px 0; }
    </style>
</head>
<body>
    <h1>Visitor Information Tracker</h1>
    <div class="info-card">
        <p><strong>Status:</strong> <span id="status">Mencatat informasi pengunjung...</span></p>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
            authDomain: "xr-social-53646.firebaseapp.com",
            databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xr-social-53646",
            storageBucket: "xr-social-53646.appspot.com",
            messagingSenderId: "55685443011",
            appId: "1:55685443011:web:ef0f9de8e329d24d512176"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fungsi untuk mencatat data pengunjung
        async function recordVisit() {
            try {
                // Dapatkan IP address
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const ip = ipData.ip;

                // Dapatkan lokasi
                const locRes = await fetch(`https://ipapi.co/${ip}/json/`);
                const locData = await locRes.json();

                // Waktu akses
                const now = new Date();

                // Simpan ke database
                db.ref('visits').push({
                    ip: ip,
                    country: locData.country_name,
                    city: locData.city,
                    userAgent: navigator.userAgent,
                    timestamp: now.toISOString()
                });

                document.getElementById('status').textContent = "Informasi pengunjung berhasil dicatat!";

            } catch (error) {
                console.error("Error recording visit:", error);
                document.getElementById('status').textContent = "Gagal mencatat informasi pengunjung";
            }
        }

        // Jalankan saat halaman dimuat
        window.onload = recordVisit;
    </script>
</body>
</html>
